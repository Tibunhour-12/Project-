<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibreShelf Login</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-white flex items-center justify-center px-4">
    
    <div class="w-full max-w-6xl bg-white shadow-lg rounded-lg overflow-hidden grid grid-cols-1 lg:grid-cols-2">

        <!-- LEFT SIDE -->
        <div class=" lg:flex flex-col items-center justify-center bg-gray-50 p-10 text-center">
          

            <h2 class="text-3xl font-bold text-gray-800">Hello, Welcome</h2>
            <h2 class="text-3xl font-bold text-gray-800 mt-1">Back To LibreShelf !</h2>
              <img src="../img/Libreshelf.png" 
                 alt="Illustration"
                 class="w-72 mb-6 opacity-90">
        </div>

        <!-- RIGHT SIDE (SIGN IN FORM) -->
        <div class="flex flex-col justify-center p-10">

            <div class="flex justify-end">
                <div class="w-10 h-10 bg-blue-900 text-white rounded-full flex items-center justify-center text-xl font-bold cursor-pointer">
                    →
                </div>
            </div>

            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Sign In</h2>

            <form class="space-y-5">

                <!-- Email -->
                <div>
                    <label class="text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                    <input type="email" placeholder="Enter your email"
                        class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600 outline-none" />
                </div>

                <!-- Password -->
                <div>
                    <label class="text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
                    <input type="password" placeholder="Enter your password"
                        class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600 outline-none" />
                </div>

                <p class="text-sm text-blue-700 cursor-pointer hover:underline">Forgot password?</p>

                <!-- Sign in Button -->
                <button type="submit"
                    class="w-full bg-blue-900 text-white py-2 rounded-md font-medium hover:bg-blue-800 transition">
                    Sign in
                </button>

                <p class="text-sm text-center text-gray-600">
                    Don’t have an account? 
                    <a href="#" class="text-blue-700 font-medium hover:underline">Sign up</a>
                </p>

            </form>
        </div>
    </div>

</body>
</html>
